<div class="row mb-4 mt-2">
    <div class="col-12">
        <h5>Изменить данные о сотруднике</h5>
    </div>
    <div class="col-2">
        <input type="number" class="form-control" placeholder="Id" [(ngModel)]="id">
    </div>
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Имя" [(ngModel)]="name">
    </div>
    <div class="col-3">
        <input type="text" class="form-control" placeholder="Фамилия" [(ngModel)]="surname">
    </div>
    <div class="col-3">
        <input type="text" class="form-control" placeholder="Телефон" [(ngModel)]="phone">
    </div>
    <div class="col-3">
        <select class="custom-select" [(ngModel)]="type">
            <option [ngValue]="myWorkerType.programmer">Программист</option>
            <option [ngValue]="myWorkerType.designer">Дизайнер</option>
            <option [ngValue]="myWorkerType.manager">Менеджер</option>
            <option [ngValue]="myWorkerType.copywriter">Копирайтер</option>
        </select>
    </div>
    <div class="col-12 mt-2">
        <button class="btn btn-outline-primary btn-sm" (click)='onEditWorker()'>
            Изменить
        </button>
    </div>
</div>
